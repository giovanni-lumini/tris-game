<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tris</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <!-- css -->
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bg-primary text-white p-4">
        <h1>TRIS</h1>
    </header>
    <main>
        <div class="container m-auto">

            <!-- players -->
            <div class="mt-4">
                <h3>1 vs 1 (locale)</h3>
                <h5>Who's starting?</h5>
                <div>
                    <button class="btn btn-primary" id="btn-player1">Player 1 (X)</button>
                    <button class="btn btn-primary" id="btn-player2">Player 2 (O)</button>
                </div>
            </div>
            
            <!-- tris game cells -->
            <div class="mt-4">
                <div class="row row-1 gap-2 mb-2">
                    <div class="col-1 border height" id="1"></div>
                    <div class="col-1 border height" id="2"></div>
                    <div class="col-1 border height" id="3"></div>
                </div>
                <div class="row row-2 gap-2 mb-2">
                    <div class="col-1 border height" id="4"></div>
                    <div class="col-1 border height" id="5"></div>
                    <div class="col-1 border height" id="6"></div>
                </div>
                <div class="row row-3 gap-2 mb-2">
                    <div class="col-1 border height" id="7"></div>
                    <div class="col-1 border height" id="8"></div>
                    <div class="col-1 border height" id="9"></div>
                </div>
            </div>
            
            <!-- players score -->
            <div class="mt-4">
                <h5>SCORE</h5>
                <div>
                    <span class="col-3">
                        Player 1: 
                    </span>
                    <span id="score-player1">
                        punteggio
                    </span>
                </div>
                <div>
                    <span class="col-3">
                        Player 2: 
                    </span>
                    <span id="score-player2">
                        punteggio
                    </span>
                </div>
            </div>

            <!-- restart -->
            <div class="mt-4">
                <button class="btn btn-primary" id="btn-restart">Restart game</button> 
            </div>
            
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
